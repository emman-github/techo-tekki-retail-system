 <div class="container mt-5">
    <div class="row justify-content-center"> 
      <div class="col-4 col-md-4">
        <div class="card">
      <div class="card-header text-center">
    <h5>Registraion</h5>
  </div>
      <div class="card-body">
    <form>
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name" name="first" [(ngModel)]="firstName"> 
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name" name="2" [(ngModel)]="lastName">
    </div> 
	<div class="form-group">
	    <label for="exampleFormControlSelect1">Age</label>
	    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="age" name="age">
	      <option *ngFor="let age of ages">{{age}}</option> 
	    </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Amount</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="amount" name="3" [(ngModel)]="amount">
    </div> 
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="address" name="4" [(ngModel)]="address">
    </div> 
    <div class="text-center">
      <input type="submit" class="btn btn-primary btn-block" (click)="register()" value="Submit">
    </div> 
    <div class="text-center">
      <button class="btn btn-seconday btn-block" (click)="login()">Login?</button>
    </div> 
  </form>    
</div>
</div>
</div>
</div>
</div>
